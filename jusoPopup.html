<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<script language="javascript">
function init(){
	var url = location.href;
	var confmKey = "U01TX0FVVEgyMDE4MDcyNzA4MjEyMzEwODAzNTg=";
	var resultType = "4"; // 도로명주소 검색결과 화면 출력내용, 1 : 도로명, 2 : 도로명+지번, 3 : 도로명+상세건물명, 4 : 도로명+지번+상세건물명
	// php.ini 에 short_open_tag 가 On 으로 설정되어 되어 있는 경우 아래 소스 코드 사용

	var inputYn = "<%= inputYn %>";

	// php.ini 에 short_open_tag 가 Off 으로 설정되어 되어 있는 경우 아래 소스 코드 사용
	// var inputYn= "<?php echo $ADDR['inputYn']; ?>";
	if(inputYn != "Y"){
		document.form.confmKey.value = confmKey;
		document.form.returnUrl.value = url;
		document.form.resultType.value = resultType;
		document.form.action="http://www.juso.go.kr/addrlink/addrCoordUrl.do"; //인터넷망
		document.form.submit();
	} else {
		opener.jusoCallBack("<%= roadFullAddr %>", "<%= roadAddrPart1 %>","<%= addrDetail %>",
			"<%= roadAddrPart2 %>","<%= engAddr %>","<%= jibunAddr %>",
			"<%= zipNo %>", "<%= admCd %>", "<%= rnMgtSn %>",
			 "<%= bdMgtSn %>", "<%= detBdNmList %>", "<%= bdNm %>",
			  "<%= bdKdcd %>", "<%= siNm %>", "<%= sggNm %>",
			   "<%= emdNm %>", "<%= liNm %>", "<%= rn %>",
			    "<%= udrtYn %>", "<%= buldMnnm %>", "<%= buldSlno %>",
				"<%= mtYn %>", "<%= lnbrMnnm %>", "<%= lnbrSlno %>",
				 "<%= emdNo %>", "<%= entX %>", "<%= entY %>");
		window.close();
	}
}
</script>
<body onload="init();">
	<form id="form" name="form" method="post">
		<input type="hidden" id="confmKey" name="confmKey" value=""/>
		<input type="hidden" id="returnUrl" name="returnUrl" value=""/>
		<input type="hidden" id="resultType" name="resultType" value=""/>
		<!-- 해당시스템의 인코딩타입이 EUC-KR일경우에만 추가 START-->
		<!--input type="hidden" id="encodingType" name="encodingType" value="EUC-KR"/-->
		<!-- 해당시스템의 인코딩타입이 EUC-KR일경우에만 추가 END-->
	</form>
</body>
</html>
