<div class="noti_title_area">
	<a href="javascript:clickBackgroundClose()"><span id="close" class="modal_close">&times;</span></a>
	<div id="modalTitleStr" class="modal_title_str">예약/사용자 검색</div>
</div>

<div class="search_bar">
	<input id="search_input" class="search" placeholder="핸드폰 번호 / 고객 이름">

		<div class="statisticsCount">
			<span>방문 횟수</span>

		</div>
		<div class="statisticsCount">
			<span>취소 횟수</span>
			<span id="storeCancelStr" class="storeCancelStr">0</span>
		</div>
		<div class="statisticsCount end">
			<span>노쇼 횟수</span>
			<span id="storeNoshowStr" class="storeNoshowStr">0</span>
			<span id="totalNoshowStr" class="totalNoshowStr">(0)</span>
		</div>
	</div>
</div>

<div id="searchList" class='alert_list search' onscroll="onAlertListScroll(this);">

	</div>
</div>
